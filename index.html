<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Dosa Berdasarkan Nama</title>
</head>
<body>
    <div class="background">
        <div class="card">
            <table>
                <tr>
                    <th>Dosa</th>
                    <th>Keterangan</th>
                </tr>
                <tr>
                    <td>0 sd 40</td>
                    <td>sangat suci</td>
                </tr>
                </tr>
                <tr>
                    <td>41 sd 70</td>
                    <td>perbanyak ibadah</td>
                </tr>
                </tr>
                <tr>
                    <td>71 sd 100</td>
                    <td>Pengikut Dajjal</td>
                </tr>
            </table>
            <div class="ran" style="display: flex; justify-content: center; align-items: center; width: 80%; text-align: center; color: #2196F3;">
                <label for="range">Dosa Kamu : </label>
                <label for="range"><span id="nilai">0</span></label>
                <input type="range" name="range" id="range" value="0" disabled min="0" max="100">
            </div>
            <input type="text" name="" id="nama" placeholder="Masukan Nama Anda">

            <input type="submit" value="Cek" onclick="cekdosa()">
        </div>
    </div>
</body>
</html>

<style>
    html,body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0px;
    }

    .background{
        background-image: url("https://th.bing.com/th/id/OIP.k7Q7VCI0kb6Zu1UO1PBhtAHaEo?w=262&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3");
        background-size: cover;
        background-position: center;
        height: 100%;
        width: 100%;
        justify-content: center;
        align-items: center;
        display: flex;
    }

    .card{
        background-color: aliceblue;
        border-radius: 20px;
        width: 50%;
        height: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
    }

    input[type='text'],input[type='submit']{
        width: 50%;
        padding: 10px;
        font-weight: 700;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    input[type='range'] {
        width: 100%;
        margin-top: 10px;
    }



</style>
<style>
input[type=range] {
  -webkit-appearance: none; /* Hilangkan default styling */
  width: 50%;
  height: 8px;
  border-radius: 5px;
  background: #ddd;
  outline: none;
  transition: background 0.3s;
}

/* Warna track saat hover */
input[type=range]:hover {
  background: #ccc;
}

/* Track (jalur slider) */
input[type=range]::-webkit-slider-runnable-track {
  height: 8px;
  border-radius: 5px;
  background: #2196F3;
}

input[type=range]::-moz-range-track {
  height: 8px;
  border-radius: 5px;
  background: #2196F3;
}

/* Thumb (tombol bulat) */
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #ffffff;
  border: 2px solid #2196F3;
  cursor: pointer;
  margin-top: -6px; /* geser thumb agar sejajar dengan track */
  transition: background 0.3s;
  content: value;
}

input[type=range]::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #ffffff;
  border: 2px solid #2196F3;
  cursor: pointer;
}

/* Fokus (klik atau tab) */
input[type=range]:focus::-webkit-slider-thumb {
  background: #e3f2fd;
}

input[type=range]:focus::-moz-range-thumb {
  background: #e3f2fd;
}
</style>


<script>

    let n = document.getElementById('nama');
    let range = document.getElementById('range');
    let label = document.getElementById('nilai');
    let status = '';
    function cekdosa() {
        if (n.value == '') {
            alert("Isi Kolom Nama!");
        }else{
            if (n.value === 'bima') {
                let dosa = 10;
                range.value = dosa;
                label.innerHTML = dosa;
            } else {
                if (n.value == localStorage.getItem('nama') && range.value > 10) {
                    range.value == this;
                }else{
                    let random = Math.floor(Math.random() * 21) + 80;
                    localStorage.setItem('nilai' ,random);
                    localStorage.setItem('nama' ,n.value);
                    label.innerHTML = random;
                    range.value = localStorage.getItem('nilai');
                    
                }
            }    
        }
    }
</script>
